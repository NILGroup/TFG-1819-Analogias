{% extends 'prototipo/base.html' %}

{% block content %}

    <h1>Nueva palabra</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="save btn btn-default">Enviar</button>
    </form>
    <p>{{ form.campoPalabra }} </p>

    {% for resultado in resultados %}
        <p>{{ resultado }} </p>
    {% endfor %}
{% endblock %}
